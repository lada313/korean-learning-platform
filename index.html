<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-language"></i>
                <span>KoreanMaster</span>
            </div>
            <div class="user-profile">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-info">
            <span>0% завершено</span>
            <span>Уровень 1</span>
        </div>
    </header>
    
    <div class="container" id="mainContent">
        <!-- Контент будет загружен через script.js -->
    </div>
    
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showHomePage()">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="#" class="nav-item" onclick="showCardsPage()">
            <i class="fas fa-book"></i>
            <span>Учеба</span>
        </a>
        <a href="#" class="nav-item" onclick="showProgressPage()">
            <i class="fas fa-chart-line"></i>
            <span>Прогресс</span>
        </a>
        <a href="#" class="nav-item" onclick="showSettingsPage()">
            <i class="fas fa-cog"></i>
            <span>Настройки</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
