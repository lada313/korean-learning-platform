<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoreanMaster - Изучение корейского языка</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-language"></i>
                    <span>KoreanMaster</span>
                </div>
                <div class="profile-icon" onclick="KoreanLearningApp.showProfilePage()">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div id="gameContainer" style="display: none;"></div>
            <div id="defaultContent"></div>
        </main>

        <footer class="bottom-nav">
            <div class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" data-page="progress">
                <i class="fas fa-chart-line"></i>
                <span>Прогресс</span>
            </div>
            <div class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
