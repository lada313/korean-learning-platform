<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoreanMaster - Изучение корейского</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-language"></i>
                        <span>KoreanMaster</span>
                    </div>
                </div>
                <div class="profile-icon" onclick="showProfilePage()">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span>0% завершено</span>
                <span>Уровень 1</span>
            </div>
        </header>

        <main id="mainContent" class="main-content">
            <!-- Контент будет загружаться динамически -->
        </main>

        <footer class="bottom-nav">
            <a href="javascript:void(0)" onclick="showHomePage()" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="javascript:void(0)" onclick="showProgressPage()" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Прогресс</span>
            </a>
            <a href="javascript:void(0)" onclick="showProfilePage()" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="javascript:void(0)" onclick="showSettingsPage()" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
