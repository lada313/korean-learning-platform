<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoreanMaster</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-language"></i>
                    <span>KoreanMaster</span>
                </div>
                <div class="profile-icon" id="profileBtn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div id="gameContainer" style="display: none;"></div>
            <div id="defaultContent"></div>
        </main>

<footer class="bottom-nav">
    <a href="javascript:void(0)" onclick="showHomePage()" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Главная</span>
    </a>
    <a href="javascript:void(0)" onclick="showProgressPage()" class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Прогресс</span>
    </a>
    <a href="javascript:void(0)" onclick="showProfilePage()" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
    </a>
    <a href="javascript:void(0)" onclick="showSettingsPage()" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Настройки</span>
    </a>
</footer>
    </div>

<script>
    // Глобальная переменная для проверки загрузки games.js
    window.appReady = window.appReady || {};
    window.appReady.gamesLoaded = false;
</script>
<script src="js/games.js" onload="window.appReady.gamesLoaded = true"></script>
<script src="js/script.js"></script>
</body>
</html>
