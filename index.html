<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoreanMaster - Изучение корейского языка</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-language"></i>
                        <span>KoreanMaster</span>
                    </div>
                </div>
                <div class="profile-icon" onclick="KoreanLearningApp.showProfilePage()">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span>0% завершено</span>
                <span>Уровень 1</span>
            </div>
        </header>

        <main id="mainContent" class="main-content">
            <div id="gameContainer" style="display: none;"></div>
            <div id="defaultContent"></div>
        </main>

        <footer class="bottom-nav">
            <a href="javascript:void(0)" onclick="KoreanLearningApp.showHomePage()" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="javascript:void(0)" onclick="KoreanLearningApp.showProgressPage()" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Прогресс</span>
            </a>
            <a href="javascript:void(0)" onclick="KoreanLearningApp.showProfilePage()" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="javascript:void(0)" onclick="KoreanLearningApp.showSettingsPage()" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/games.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof(Storage) === "undefined") {
                document.getElementById('mainContent').innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Ошибка браузера</h3>
                        <p>Ваш браузер не поддерживает необходимые технологии</p>
                        <p>Пожалуйста, используйте современный браузер</p>
                    </div>
                `;
                return;
            }
            
            if (typeof KoreanLearningApp !== 'undefined') {
                KoreanLearningApp.init();
            } else {
                console.error("Приложение не загружено");
            }
        });
    </script>
</body>
</html>
