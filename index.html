<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Корейский тренажёр</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a76a8">
</head>
<body>
  <nav class="navbar">
    <a href="#cards" class="nav-link">Карточки</a>
    <a href="#test" class="nav-link">Тест</a>
    <a href="#dictionary" class="nav-link">Словарь</a>
    <a href="#levels" class="nav-link">Уровни</a>
  </nav>

  <div class="page-container">
    <!-- Карточки -->
    <div id="cards" class="page active">
      <div class="card" id="main-card">
        <div class="card-content" id="card-content"></div>
        <div class="card-actions">
          <button id="prev-card" class="card-btn">←</button>
          <span id="card-counter">0/0</span>
          <button id="next-card" class="card-btn">→</button>
        </div>
      </div>
    </div>

    <!-- Тест -->
    <div id="test" class="page">
      <div class="test-container">
        <div id="test-question"></div>
        <div id="test-options"></div>
        <div class="test-progress">
          <div id="test-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Словарь -->
    <div id="dictionary" class="page">
      <div class="dictionary-tools">
        <input type="text" id="word-search" placeholder="Поиск..." class="search-input">
        <button id="add-word-btn" class="add-btn">+</button>
      </div>
      <div class="words-list" id="words-list"></div>
      
      <div class="add-word-form hidden" id="add-word-form">
        <input type="text" id="new-korean-word" placeholder="Корейское слово" required>
        <input type="text" id="new-russian-word" placeholder="Русский перевод" required>
        <input type="text" id="new-word-example" placeholder="Пример (необязательно)">
        <div class="form-actions">
          <button id="cancel-add-word">Отмена</button>
          <button id="save-word">Сохранить</button>
        </div>
      </div>
    </div>

    <!-- Уровни -->
    <div id="levels" class="page">
      <div class="levels-header">
        <h2>Мои уровни</h2>
        <div class="level-progress">
          <span id="levels-completed">0</span>/<span id="levels-total">0</span>
        </div>
      </div>
      <div class="levels-grid" id="levels-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
