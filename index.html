<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoreanMaster - Изучение корейского языка</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-language"></i>
                        <span>KoreanMaster</span>
                    </div>
                </div>
                <div class="profile-icon" id="profileBtn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="progress-info">
                <span>0% завершено</span>
                <span>Уровень 1</span>
            </div>
        </header>

        <main id="mainContent" class="main-content">
            <div id="gameContainer" style="display: none;"></div>
            <div id="defaultContent"></div>
        </main>

        <footer class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item" data-page="progress">
                <i class="fas fa-chart-line"></i>
                <span>Прогресс</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="#" class="nav-item" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </footer>
    </div>

    <!-- Обновленные пути к скриптам -->
    <script src="js/script.js"></script>
    <script src="js/games.js"></script>
    <script>
        // Убедимся, что DOM полностью загружен
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, что класс определен
            if (typeof KoreanLearningApp !== 'undefined') {
                window.app = new KoreanLearningApp();
            } else {
                console.error('KoreanLearningApp is not defined. Check:');
                console.error('1. Файл script.js загружен правильно');
                console.error('2. Класс определен с правильным именем');
            }
        });
    </script>
</body>
</html>
